<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="content">

  <img id="img1" src="./images/image-equilibrium.jpg">
    <h2 class="equilibrium"> Equilibrium #3429</h2>

    <p class="words"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
      <div class="value"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg> 0.041 ETH</div>

    </div>
    <div class="btm"><img src="./images/image-avatar.png" class="btm-img"> Creation of <span class="bueast"> The Bueast</span></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">The Bueast</a>.
    </div>
  </div>
